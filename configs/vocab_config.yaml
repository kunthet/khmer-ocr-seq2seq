    - "៎"   # Reahmuk
    - "៑"   # Viriam
    - "៓"   # Bathamasat
  
  # Symbols (23) - Including punctuation and special characters
  symbols:
    - "("
    - ")"
    - ","
    - "."
    - "៕"   # Bariyoosan
    - "។"   # Khan
    - "៖"   # Camnuc Pi Kuuh
    - "ៗ"   # Lek Too
    - "៘"   # Beyyal
    - "៙"   # Phnaek Muan
    - "៚"   # Koomuut
    - "៛"   # Riel
    - "ៜ"   # Sen
    - "៝"   # Atthacan
    - "?"
    - " "    # Space
    - ";"
    - ":"
    - "-"
    - "!"
    - "\""
    - "["
    - "]"

# Token mappings for quick lookup
token_indices:
  SOS: 0
  EOS: 1
  PAD: 2
  UNK: 3 