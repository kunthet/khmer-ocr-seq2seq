    - "ទ"
    - "ធ"
    - "ន"
    - "ប"
    - "ផ"
    - "ព"
    - "ភ"
    - "ម"
    - "យ"
    - "រ"
    - "ល"
    - "វ"
    - "ឝ"  # Deprecated consonant
    - "ឞ"  # Deprecated consonant
    - "ស"
    - "ហ"
    - "ឡ"
    - "អ"
  
  # Independent vowels (16) - All Khmer independent vowels
  independent_vowels:
    - "ឣ"  # Inherent vowel A
    - "ឤ"  # Independent vowel II
    - "ឥ"  # Independent vowel I
    - "ឦ"  # Independent vowel II
    - "ឧ"  # Independent vowel U
    - "ឨ"  # Independent vowel UU
    - "ឩ"  # Independent vowel RY
    - "ឪ"  # Independent vowel RYY
    - "ឫ"  # Independent vowel LY
    - "ឬ"  # Independent vowel LYY
    - "ឭ"  # Independent vowel E
    - "ឮ"  # Independent vowel AI
    - "ឯ"  # Independent vowel OO
    - "ឰ"  # Independent vowel AU
    - "ឱ"  # Independent vowel O
    - "ឲ"  # Independent vowel OO (alternative)
  
  # Dependent vowels (23)
  dependent_vowels:
    - "ា"   # Vowel sign AA
    - "ិ"   # Vowel sign I
    - "ី"   # Vowel sign II
    - "ឹ"   # Vowel sign Y
    - "ឺ"   # Vowel sign YY
    - "ុ"   # Vowel sign U
    - "ូ"   # Vowel sign UU
    - "ួ"   # Vowel sign UA
    - "ើ"   # Vowel sign OE
    - "ឿ"   # Vowel sign YA
    - "ៀ"   # Vowel sign IE
    - "េ"   # Vowel sign E
    - "ែ"   # Vowel sign AE
    - "ៃ"   # Vowel sign AI
    - "ោ"   # Vowel sign O
    - "ៅ"   # Vowel sign AU
    - "ាំ"  # Vowel sign AM
    - "ះ"   # Vowel sign AH
    - "ៈ"   # Vowel sign YUUKALEAPINTU
    - "ំ"   # Nikahit
    - "ុំ"  # Vowel sign UM
    - "ាៈ"  # Vowel sign AA + YUUKALEAPINTU
    - "េៈ"  # Vowel sign E + YUUKALEAPINTU
  
  # Subscript diacritic (1)
  subscript:
    - "្"   # Coeng (subscript consonant marker)
  
  # Other diacritics (10)
  diacritics:
    - "់"   # Bantoc
    - "៉"   # Muusikatoan
